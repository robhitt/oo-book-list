<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <meta name="author" content="Rob Hitt">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="css/master.css" type="text/css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
  <div class="container container--style">
    <div class="hero">
        <span class="fa--grey"><i class="fas fa-book"></i></span>
        <span>Add Delete and Edit Books in the Library</span>
    </div>

    <div class="main--box-shadow"">
    <div class="container__header container__header--style">
      <div class="container__header-item--style">title</div>
      <div class="container__header-item--style">author</div>
      <div class="container__header-item--style">page count</div>
      <div class="container__header-item--style">read</div>
      <div class="container__header-item--style">add/delete</div>
    </div>
    <div class="container__add-book container__add-book--style">
      <form id="add-book">
        <div class="container__add-book-item--style">
          <div class="container__books--vertical-center">
            <label for="title" class="addbook__label--style">title:</label>
            <input type="text" class="add-book--input" name="title" placeholder="add title" id="title"/>
          </div>
        </div>
        <div class="container__add-book-item--style">
          <div class="container__books--vertical-center">
            <label for="author" class="addbook__label--style">author:</label>
            <input type="text" class="add-book--input" name="author" placeholder="add author" id="author" />
          </div>
        </div>
        <div class="container__add-book-item--style">
          <div class="container__books--vertical-center">
              <label for="pages" class="addbook__label--style">add pages:</label>
            <input type="text" class="add-book--input" name="pages" placeholder="add pages" id="pages" />
          </div>
        </div>
        <div class="container__add-book-item--style">
          <div class="container__books--vertical-center">
            <label for="read" class="addbook__label--style">read:</label>
            <div class="selector--arrow arrow--mobile">
              <div class="arrow"></div>
            </div>
            <select name="read" class="container__add-book--selector container__add-book--selector-mobile" id="read">
              <option value="true" name="read">read</option>
              <option value="false" name="unread">unread</option>
            </select>
          </div>
        </div>
        <div class="container__add-book-item--style">
          <div class="container__books--vertical-center">
            <input type="submit" class="add-book--submit" value="add new book" />
          </div>
        </div>
      </form>
    </div>
    <div class="container__books container__books--style"></div>
  </div>
  </div>

</body>

</html>
